<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Yeni Ehtiyyat</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Anbar Sistemi</h1>
		<hr>
		<h2>Ehtiyyatı Əlavə Et</h2>
		<form th:action="@{/saveItem}" th:object="${anbar}"
			, method="POST">
			<input type="text" th:field="*{item_code}"
				placeholder="Ehtiyyatın Kodu" class="form-control mb-4 col-4" required>
			
			<input type="text" th:field="*{itemName}"
				placeholder="Ehtiyyatın Adı" class="form-control mb-4 col-4" required>
			
			<input type="text" th:field="*{qty}"
				placeholder="Ehtiyyatın Ölçü Vahidi" class="form-control mb-4 col-4" required>
			<!--<input type="text" th:field="*{address}"
				   placeholder="Ehtiyyatın Adresi" class="form-control mb-4 col-4" required>-->
			<select class="ui search selection dropdown" id="address" name="address" required>
				<option value="">Adresi daxil edin</option>
				<option value="1 sayli YDM">1 sayli YDM</option>
				<option value="1i sayli YDM">1i sayli YDM</option>
				<option value="2 sayli YDM">2 sayli YDM</option>
				<option value="2i sayli YDM">2i sayli YDM</option>
				<option value="3 sayli YDM">3 sayli YDM</option>
				<!-- Saving your scroll sanity !-->
				<option value="3i sayli YDM">3i sayli YDM</option>

				<option value="4 sayli YDM">4 sayli YDM</option>
				<option value="4i sayli YDM">4i sayli YDM</option>
				<option value="5 sayli YDM">5 sayli YDM</option>
				<option value="5i sayli YDM">5i sayli YDM</option>
				<option value="6 sayli YDM">6 sayli YDM</option>
				<option value="6i sayli YDM">6i sayli YDM</option>

				<option value="7 sayli YDM">7 sayli YDM</option>
				<option value="7i sayli YDM">7i sayli YDM</option>
				<option value="8 sayli YDM">8 sayli YDM</option>
				<option value="8i sayli YDM">8i sayli YDM</option>
				<option value="9 sayli YDM">9 sayli YDM</option>
				<option value="9i sayli YDM">9i sayli YDM</option>

				<option value="10 sayli YDM">10 sayli YDM</option>
				<option value="10i sayli YDM">10i sayli YDM</option>
				<option value="11 sayli YDM">11 sayli YDM</option>
				<option value="11i sayli YDM">11i sayli YDM</option>
				<option value="12 sayli YDM">12 sayli YDM</option>
				<option value="12i sayli YDM">12i sayli YDM</option>
				<option value="12i sayli YDM">12i sayli YDM</option>
			</select>
			</br>
			</br>
			<button type="submit" class="btn btn-info col-2">Yadda saxla</button>
		</form>
		<hr>
	</div>
</body>
</html>
