<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Anbar System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Anbar System</h1>
		<hr>
		<h2>Ehtiyyati Yenile</h2>
		<form th:action="@{/saveItem}" th:object="${anbar}"
			, method="POST">

			<input type="hidden" th:field="*{id}"/>
			<input type="text" th:field="*{item_code}"
				   placeholder="Ehtiyyatın Kodu" class="form-control mb-4 col-4">

			<input type="text" th:field="*{itemName}"
				   placeholder="Ehtiyyatın Adı" class="form-control mb-4 col-4">

			<input type="text" th:field="*{qty}"
				   placeholder="Ehtiyyatın Ölçü Vahidi" class="form-control mb-4 col-4">
			<input type="text" th:field="*{address}"
				   placeholder="Ehtiyyatın Adresi" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Ehtiyyati Yenile</button>
		</form>
		<hr>
		<a th:href="@{/}">Ehtiyyat Listinə Geri Dön</a>
	</div>
</body>
</html>
