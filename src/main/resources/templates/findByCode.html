<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Anbar System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
<form style="margin-top:2%; text-align:center;" th:action="@{/findByItemCode}" method="get">
  <input style="height:40px;" type="text" name="item_code" placeholder="Enter item code" />
  <button style="height:40px;" type="submit">Search</button>
</form>

  <hr style="width:100%;text-align:left;margin-left:0">

<h1 style="text-align:center; margin-bottom:3%;">Product Details</h1>
<table border="1" class= "table table-striped table-responsive-md">
  <tr>
    <th>Ehtiyyat Kodu</th>
    <th>Ehtiyyat Adi</th>
    <th>Vahidi</th>
    <th>Adres</th>
  </tr>
  <tr th:each="anbar : ${anbar}">
    <td th:text="${anbar.item_code}"></td>
    <td th:text="${anbar.itemName}"></td>
    <td th:text="${anbar.qty}"></td>
    <td th:text="${anbar.address}"></td>
  </tr>
</table>
  <a th:href="@{/backtolist}">Ehtiyyat Listinə Geri Dön</a>
</div>
</body>
</html>
